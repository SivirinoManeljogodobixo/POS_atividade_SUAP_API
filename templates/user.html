{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="text-light">{{ user_data['nome_usual'] }}</h2>
        </div>
        <div class="col-md-12 text-center">
            <img class="img-fluid rounded" src="https://suap.ifrn.edu.br{{ user_data['url_foto_150x200'] }}" alt="foto">
        </div>
    </div>

    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-dark table-sm border-rounded">
                    <thead>
                        {% for field in user_data %}
                            <tr>
                                <td scope="row"><p class="h5"><b>{{ field }}</b>: {{ user_data[field] }}</p></td>
                            </tr>
                        {% endfor %}
                    </thead>
                </table>
                <div class="text-center px-5 text-dark">
                    <p class="btn btn-success btn-lg"><a class="text-light" href="{{url_for('logout')}}" style="text-decoration: none;">Logout</a></p>
                    <p class="btn btn-dark btn-lg"><a class="text-light" href="{{url_for('boletim', ano=2023)}}" style="text-decoration: none;">Boletim</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
